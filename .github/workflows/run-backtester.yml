name: Run backtester and commit best_params

on:
  schedule:
    - cron: '0 6 * * *'   # Run daily at 06:00 UTC
  workflow_dispatch:      # Permet un run manuel

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug environment
        run: |
          echo "Python version: $(python --version)"
          echo "PIP version: $(pip --version)"
          echo "TWELVEDATA_API_KEY length: ${#TWELVEDATA_API_KEY}"
        env:
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}

      - name: Run backtester with logging
        env:
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: |
          set -e  # Stop on error
          echo "===== BACKTESTER START ====="
          python backtester_optimized.py || { echo "Backtester failed"; exit 1; }
          echo "===== BACKTESTER END ====="
          echo "Files in repo after backtest:"
          ls -la

      - name: Commit best_params.json if generated
        run: |
          if [ -f best_params.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add best_params.json
            git diff --cached --name-only
            git commit -m "Auto: update best_params.json (backtester run)" || echo "No changes to commit"
            git push
          else
            echo "No best_params.json generated, skipping commit"

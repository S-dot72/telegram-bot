name: Run backtester and commit best_params

# Force reload daily et possibilité run manuel
on:
  schedule:
    - cron: '0 6 * * *'   # run daily at 06:00 UTC
  workflow_dispatch:      # permet run manuel

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backtester
        env:
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: |
          python backtester_optimized.py

      - name: Commit best_params.json
        if: always()  # Exécute même si le backtest échoue
        run: |
          if [ -f best_params.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add best_params.json
            git commit -m "Auto: update best_params.json (backtester run)" || echo "no changes to commit"
            git push https://x-access-token:${{ secrets.PAT_GITHUB }}@github.com/${{ github.repository }}.git
          else
            echo "No best_params.json generated"
          fi
